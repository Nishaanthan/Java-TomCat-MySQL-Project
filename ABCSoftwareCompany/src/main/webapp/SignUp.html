<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
            #signup-form label.error {

                display: inline;
            }

        </style>                     
        <link rel="shortcut icon" href="ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar bar1"></span>
                <span class="icon-bar bar2"></span>
                <span class="icon-bar bar3"></span>
            </button>
            <a class="navbar-brand" href="/ABCSoftwareCompany/Login">Home</a>
        </div>
        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg" style="padding: 0px;">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 style="color:black"><strong>ABC Company</strong> SignUp Form</h1>
                            <div class="description" style="color:black">
                                <p>
                                    ABC Company Project Information. 

                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box" >
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>SignUp User</h3>
                                    <p>Enter your username and password,Emaill to SignUp:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-spinner fa-spin"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="Singup" method="post" class="signup-form" id="signup-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="formusername">Username</label>
                                        <input type="text" name="formusername" placeholder="Username..." class="formusername form-control" id="formusername">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="formpassword">Password</label>
                                        <input type="password" name="formpassword" placeholder="Password..." class="formpassword form-control" id="formpassword">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="formconfirmpassword">Password</label>
                                        <input type="password" name="formconfirmpassword" placeholder="conform Password..." class="formconfirmpassword form-control" id="formconfirmpassword">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="formemail">Email</label>
                                        <input type="email" name="formemail" placeholder="Test@gmail.com" class="formemail form-control" id="formemail">
                                    </div>
                                    <div class="form-group">

                                        <input type="hidden" hidden name="form-roleid"  class="form-roleid form-control" id="form-roleid" value="1">
                                    </div>
                                    <button type="submit" class="btn">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <!-- Javascript -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/signUpValidation.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
